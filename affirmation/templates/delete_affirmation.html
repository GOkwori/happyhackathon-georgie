{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Affirmation - on a + note{% endblock %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ affirmation.text }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>
{% endblock %}
