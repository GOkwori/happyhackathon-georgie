{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Affirmation - on a + note{% endblock %}

{% block content %}
<div class="login-container">
    <div class="flex items-center justify-center px-4 py-12 my-4 sm:px-6 lg:px-8 ">
        <div class="w-full max-w-md space-y-8">
            <div>
                <h2 class="mt-6 text-3xl font-extrabold text-center text-gray-900">
                    Confirm Deletion
                </h2>
            </div>
            <div class="card-3d-wrap mx-auto" id="logout-card">
                <div class="card-3d-wrapper">
                    <div class="card-front">
                        <div class="center-wrap">
                            <p class="mt-5 text-center are-you-sure">Are you sure you want to delete "{{ affirmation.text }}"?</p>
                            <form method="post" class="mt-8 space-y-6">
                                {% csrf_token %}
                                <div class="text-center push-it-down">
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-danger mr-2 hover-enlarge" type="submit">Confirm</button>
                                        <a href="{% url 'profile_page' %}" class="btn btn-success hover-enlarge">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
