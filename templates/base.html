{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}on a + note{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <div class="container-fluid header">
        <div class="row">
            <div class="col-8">
                <div class="d-flex justify-content-start align-items-left logo mt-4 ml-3"><a href="{% url 'home' %}"><span>
                            <img src="{% static 'images/logo.png' %}" class="desktop logo" alt="logo" />
                        </span></a>
                </div>
            </div>

            <div class="col-4 mt-4">
                <nav class="navbar navbar-expand-lg navbar-light justify-content-end mr-5">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="noteplaceholder note-link"><i class="fas fa-sticky-note"></i>
                                Note</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </a>
                           <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                {% if user.is_authenticated %}
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                                {% else %}
                                <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
                                <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                                {% endif %}
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        {% block content %}
        {% endblock %}
    </div>

<!-- Footer -->
<div class="container-fluid footer">
    <div class="row">
        <div class="col-4">
            <h5>Hackteam 1</h5>
            <p><a href="https://github.com/adrianskelton/happyhackathon" target="_blank" rel="noopener noreferrer">GitHub Repository</a></p>
        </div>

        <div class="col-4 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="rating-Btn">
                Rate Us
            </button>
        </div>
  
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" id="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">
                          Give us a rating !
                      </h1>
                    </div>
                    <div class="modal-body">
                        <form action="https://formdump.codeinstitute.net" method="post" target="_blank">
                            <div class="rating">
                                <input type="number" name="rating" value="" hidden>
                                <i class="fa-solid fa-star star"></i>
                                <i class="fa-solid fa-star star"></i>
                                <i class="fa-solid fa-star star"></i>
                                <i class="fa-solid fa-star star"></i>
                                <i class="fa-solid fa-star star"></i>
                            </div>
                         </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="rating-sutmitbtn">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <h5>Follow Us</h5>
            <ul class="list-unstyled list-inline">
                <li class="list-inline-item"><a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="https://www.facebook.com/sharer/sharer.php?u=https://github.com/adrianskelton/happyhackathon" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a></li>
                <li class="list-inline-item"><a href="https://www.linkedin.com/shareArticle?url=https://github.com/adrianskelton/happyhackathon" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/0f5fd35744.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let stars = document.querySelectorAll(".rating .star");
    let ratingValue = document.querySelector(".rating input");
    let ratingBtn = document.getElementById("rating-Btn");

    stars.forEach((star, index1) => {
        star.addEventListener('click', function () {
            ratingValue.value = index1 + 1;
            stars.forEach((star, index2) => {
                if (index1 >= index2) {
                    star.classList.add("colored");
                } else {
                    star.classList.remove("colored");
                }
            });
        });
    });

    ratingBtn.addEventListener('click', function () {
        stars.forEach((star, index1) => {
            star.classList.remove("colored"); 
        })
    } )

</script>
</body>

</html>
