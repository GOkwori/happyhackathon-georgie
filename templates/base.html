{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}on a + note{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light header">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" class="desktop logo" alt="logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'note' %}"><i class="fas fa-sticky-note"></i> Affirmation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                    <!-- To be added in later developments
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user"></i>
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Favorites</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item logout-nav" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                    {% endif %} -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer -->
    <div class="container-fluid footer">
        <div class="row">
            <div class="col-4">
                <h5>Hackteam 1</h5>
                <p><a href="https://github.com/adrianskelton/happyhackathon" target="_blank"
                        rel="noopener noreferrer">GitHub Repository</a></p>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                    id="rating-Btn">
                    Rate Us
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header" id="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                Give us a rating !
                            </h1>
                        </div>
                        <div class="modal-body">
                            <form action="https://formdump.codeinstitute.net" method="post" target="_blank">
                                <div class="rating">
                                    <input type="number" name="rating" value="" hidden>
                                    <i class="fa-solid fa-star star"></i>
                                    <i class="fa-solid fa-star star"></i>
                                    <i class="fa-solid fa-star star"></i>
                                    <i class="fa-solid fa-star star"></i>
                                    <i class="fa-solid fa-star star"></i>
                                </div>
                            </form>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    id="rating-sutmitbtn">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex justify-content-end mt-4">
                <h5>Follow Us</h5>
                <ul class="list-unstyled list-inline">
                    <li class="list-inline-item"><a href="https://www.instagram.com/" target="_blank"
                            rel="noopener noreferrer"><i class="fab fa-instagram"></i></a></li>
                    <li class="list-inline-item"><a
                            href="https://www.facebook.com/sharer/sharer.php?u=https://github.com/adrianskelton/happyhackathon"
                            target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a></li>
                    <li class="list-inline-item"><a
                            href="https://www.linkedin.com/shareArticle?url=https://github.com/adrianskelton/happyhackathon"
                            target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/0f5fd35744.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let stars = document.querySelectorAll(".rating .star");
        let ratingValue = document.querySelector(".rating input");
        let ratingBtn = document.getElementById("rating-Btn");
        stars.forEach((star, index1) => {
            star.addEventListener('click', function () {
                ratingValue.value = index1 + 1;
                stars.forEach((star, index2) => {
                    if (index1 >= index2) {
                        star.classList.add("colored");
                    } else {
                        star.classList.remove("colored");
                    }
                });
            });
        });
        ratingBtn.addEventListener('click', function () {
            stars.forEach((star, index1) => {
                star.classList.remove("colored");
            })
        })
    </script>
</body>

</html>
